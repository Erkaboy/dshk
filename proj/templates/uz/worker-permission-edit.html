<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#permission_dshk").click(function(event) {
        var data = new FormData();
        data.append("csrfmiddlewaretoken", document.getElementsByName("csrfmiddlewaretoken")[0].value);
        event.preventDefault()
        data.append("worker_id", $('#worker_id').val());

        $.ajax({
            type: 'POST',
            url: '{% url 'permission_dshk' %}',
            data: data,
            cache: false,
            contentType: false,
            processData: false,

            success: function (result){
                 alert("Tasdiqlandi orqaga qaytishingiz mumkin");
            },

            error: function(){
              alert('Serverga yubara olmaymiz !! ');
            }

        });


        });
    });
</script>

<script type="text/javascript">

        data.append("email", $('#email').val());
        data.append("tel_number", $('#tel_number').val());
        data.append("passport_number", $('#passport_number').val());
        var array = [];
        $(".checkbox1:checked").each(function() {
                array.push($(this).val());
            });

        data.append("permissions", array);

        $.ajax({
            type: 'POST',
            url: '{% url 'info_update' %}',
            data: data,
            cache: false,
            contentType: false,
            processData: false,
